<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    
    <h1>Order Form</h1>
        <form action="">
            <label for="name">Your Name:</label>
            <input type="text" placeholder="Your Name" id="name" required>
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="text" placeholder="Your Email" id="email" required>
            <br>
            <br>
            <label>Choose your product:</label>
            <input type="radio" name="product" value="product1"><label>Product1</label>
            <input type="radio" name="product" value="product2"><label>Product2</label>
            <input type="radio" name="product" value="product3"><label>Product3</label>
            <br>
            <br>
            <label for="date">Delivery Date:</label>
            <input type="date" placeholder="Enter date" id="date">
            <br>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" value="3" id="quantity" min="3" max="200">
            <br>
            <br>
            <label for="address">Address:</label>
            <input type="text" placeholder="Street Address" id="address">
            <br>
            <br>
            <label for="city">City:</label>
            <select id="city">
                <option selected disabled>---Select city</option>
                <option value="city2">City1</option>
                <option value="city3">City2</option>
                <option value="city3">City3</option>
            </select>
            <br>
            <br>
            <label for="region">Region:</label>
            <select id="region">
                <option selected disabled>---Select region---</option>
                <option value="region1">Region1</option>
                <option value="region2">Region2</option>
                <option value="region3">Region3</option>
            </select>
            <br>
            <br>
            <input type="checkbox"><label>Notify me by email</label>
            <br>
            <br>
            <textarea placeholder="Your comment here"></textarea>
            <br>
            <br>
            <button type="order">Order</button>
            

        </form>
</body>
</html>
